<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--使用原生的DOM-->
    <script type="text/javascript">
        window.onload = function () {
            var btn1 = document.getElementsById('btn1');
            btn1.onclick = function () {
                var username = document.getElementById('username').value;
                alert(username)
            }
        }
    </script>
    <!--本地引入-->
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <!--服务器远程引入-->
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>-->
    <script type="text/javascript">
        //绑定文档加载完成监听
         $(function () {
             $('#btn2').click(function(){
                var username = $('#username').val();
                 alert(username);
             })
         })
       //jQuery核心函数：$/jQuery
       //jQuery核心对象：执行$()返回的对象
       // 以上内容中，$可以用jQuery代替。
    </script>
</head>
<body>

    <div>
        用户名：<input type="text" id="username">
        <button id="btn1">确定（原生）</button>
        <button id="btn2">确定（jQuery）</button>
    </div>
</body>
</html>
